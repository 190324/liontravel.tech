extend type Query  {
    carts(next: Int = 0,
        page: Int = 1
        per_page: Int = 25
    ): R_Carts!
}

extend type Mutation {
    cart(no: String!, next: Int = 0): R_Basic!
}

type Cart {
    product: Product!
    next: Int!
}

type R_Carts {
    code: Int!
    msg: String!
    data: CartsPagination
}

type CartsPagination {
    page_info: PageInfo!
    edges: [Cart]!
}